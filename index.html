<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Taxonomics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class='box' id='loggedOut'>
    <div class="ui huge header item" id='logo' >
      Taxanomics
    </div>
    <div>
      <select class="ui dropdown" id="userName" name="userName">
      </select>
      <button class="ui green button" id='logInButton' style="margin-left:10px">Log in</button>
    </div>
  </div>
  <div id="loggedIn">
    <div class="ui menu">
      <div class="ui medium header item">
        Taxanomics
      </div>
      <div class="menu">
        <div id="search-bar" class="item">
          <div class="ui transparent huge icon input">
            <div class="ui basic floating dropdown button">
              <div class="text">All</div>
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="item">All</div>
                <div class="item">Items</div>
                <div class="item">Tags</div>
              </div>
            </div>
            <input id="search-input" type="text" placeholder="Search...">
            <i class="search link icon"></i>
          </div>
        </div>
        <!-- <div class="item">
      <div class="ui transparent big icon input">
        <button class="ui button">Log Out</button>
      </div>
    </div> -->
      </div>
      <div class="right menu">
        <div class="item">
          <div class="ui transparent big icon input">
            <button class="ui button" id="logout-button">Log Out</button>

            <!--confirmation box -->
                      <div  class="ui basic modal">
                        <div id="log-out-screen" class="content">
                          <h3 class="tiny">Are you sure you would like to log out?</h3>
                        </div>
                        <div id="log-out-screen" class="actions">
                          <div class="ui red basic cancel inverted button">
                            <i class="remove icon"></i>
                              No
                            </div>
                            <div class="ui green ok inverted button" id="logOutButton">
                              <i class="checkmark icon"></i>
                              Yes
                            </div>
                          </div>
                        </div>
          </div>
        </div>
      </div>

    </div>
    <div class="ui container">
      <h1 class="ui huge header">Results</h1>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src='js/taxonomic.js'></script>
  <script src='js/ui.js'></script>
  <script src='js/bindings.js'></script>
  <script src='js/config.js'></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
