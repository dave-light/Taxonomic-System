<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Taxonomics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- COLOUR THEME -->
  <link rel="stylesheet" href="css/color.css">
</head>

<body>
  <div class='box' id='loggedOut'>
    <div class="ui huge header item" id='logo-logged-out'>
      Taxanomics
    </div>
    <div>
      <select class="ui dropdown" id="userName" name="userName">
      </select>
      <button class="ui green button" id='logInButton' style="margin-left:10px">Log in</button>
    </div>
  </div>
  <div id="loggedIn">
    <div class="ui menu search fixed">
      <div class="ui medium header item bin" id="logo-logged-in">
        <button class="ui button" id="add-tag">
          <i class="plus icon" style="margin: 0px;"></i>
        </button>
        <button class="ui button" id="filter-button">
          <i class="filter icon" style="margin: 0px;"></i>
        </button>
      </div>
      <div class="menu" id="menu_id">
        <div class="item" id="search-bar">
          <div class="ui transparent huge icon input">
            <div class="ui basic floating dropdown button" id="search-choice-button">
              <div id="dropdown-text" class="text">All</div>
              <i class="dropdown icon" style="margin: 0px;"></i>
              <div class="menu">
                <div class="item">All</div>
                <div class="item">Items</div>
                <div class="item">Tags</div>
              </div>
            </div>
            <input id="search-input" type="text" placeholder="Search...">
          </div>
        </div>
      </div>
      <div class="right menu" id="logout-button-surrounding">
        <div class="item">
          <div class="ui transparent big icon input">
            <button class="ui button" id="logout-button"><i class="sign-out icon" style="margin: 0px;"></i></button>

            <!--confirmation box -->
            <div class="ui basic modal">
              <div id="log-out-screen" class="content">
                <h1 class="Big">Log out?</h1>
              </div>
              <div id="log-out-screen" class="actions">
                <div class="ui red basic cancel inverted button">
                  <i class="remove icon"></i>
                  No
                </div>
                <div class="ui green ok inverted button" id="logOutButton">
                  <i class="checkmark icon"></i>
                  Yes
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- Modal for Tags -->
    <div class="ui modal" id="tagsOverlay">
      <div class="header">
        Tag
      </div>
      <div class="image content">
        <div class="ui medium image" id="tag-modal-image">
        </div>
        <div class="description">
          <div id="tag-modal-name" class="ui header"></div>
          <p id="tag-modal-desc"></p>
        </div>
      </div>
      <div class="actions">
        <div id="flag" class="ui red button" style="min-width: 90px;">
          Flag
        </div>
        <div class="ui red deny button" style="background-color:#CFF7F0; color: #000000">
          Close
        </div>
      </div>
    </div>
    <div id="main-view" class="ui container">
      <div id="header" class="ui clearing segment">
        <h3 class="ui left floated header" id="co-tags">Suggested Co-tags: </h3>
        <a class="ui green tag label">Food</a>
        <a class="ui green tag label">Burger</a>
        <a class="ui green tag label">American</a>
        <a class="ui green tag label">Dinner</a>
        <a class="ui green tag label">Takeaway</a>
        <h3 class="ui right floated header" id="results-label"><span id="total-results"></span> Results</h3>
      </div>
      <div id="main-grid" class="ui stackable four column grid">
        <!-- Items will be shown here -->
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src='js/taxonomic.js'></script>
    <script src='js/ui.js'></script>
    <script src='js/bindings.js'></script>
    <script src='js/config.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js'></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
